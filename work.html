<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="work.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div class="settings ">
            <div class="app__change">
                <button class="btn look">Посмотреть</button>
                <button class="btn add">Добавить</button>
            </div>
        </div>
        <div class="looks dn">
            <button class="exit btn">Выйти</button>
            <div class="looks__count">Lorem ipsum dolor sit amet.</div>
            <div class="list">
                <div class="cont">
                    <div class="avatar">
                        <img src="https://yt3.ggpht.com/a/AGF-l7_Q1ju5TOsw45IcUqxhNQqfnBu9OVPw7cwa2g=s900-c-k-c0xffffffff-no-rj-mo" alt="">
                    </div>
                    <div class="about">
                        <div class="naem">Vlad <span class="last-name">Sereda</span></div>
                        <div class="dev">Front-end</div>
                    </div>
                </div>
                <div class="cont">
                    <div class="avatar">
                        <img src="https://yt3.ggpht.com/a/AGF-l7_Q1ju5TOsw45IcUqxhNQqfnBu9OVPw7cwa2g=s900-c-k-c0xffffffff-no-rj-mo" alt="">
                    </div>
                    <div class="about">
                        <div class="naem">Vlad <span class="last-name">Sereda</span></div>
                        <div class="dev">Front-end</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="addC dn">
            <button class="exit btn">Выйти</button>
            <button class="dob btn" disabled>Добавить</button>
            <input type="text" name="avatar" id="avatar" class="input" placeholder="url..." >
            <input type="text" name="name" id="name" class="input" placeholder="Name" >
            <input type="text" name="name" id="last" class="input" placeholder="Last name" >
        </div>
    </div>
    <script src="work.js"></script>
    <script src="app.js"></script>
</body>
</html>
